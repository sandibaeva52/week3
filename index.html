<html>
 <head>
  <meta charset="UTF-8">
  <title>ToDo list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="style.css">
</head>
<body>


 <div class="container" id="container">
 <header>
 <h3>ToDo List</h3>
 </header>

<div id="tasker" class="tasker">
	<div id="error" class="error">Please Enter a Task</div>
	 <div class="header_text">
        <h4>ToDo List</h4>
    </div>
	<div id="todo-header" class="todo-header">
		<input type="text" id="input-task" placeholder="New Task">
		<button id="add-task"><i class="fa fa-fw">Add</i>
		</button>
	</div>
	<br><br>
	<div class="todo-lists">
		<ul id="tasks"></ul>
		
	</div>
</div>
    </div>
<script type="text/javascript" src="scripts.js"></script>
 
</body>
</html>
